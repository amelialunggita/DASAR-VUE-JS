<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Hello Mel</title>
</head>
<body>
    <div id="app">
        <button v-on:click="pesan">Tampil Pesan</button>
        <br><br>
        <h3>Masukkan Nama Guru</h3>
        <form v-on:submit.prevent>
            <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan" v-model="guru">
            <button type="button" @click="simpan">Simpan</button>
        </form>
        <br><br>
        <table border="1" style="border-collapse: collapse" v-if="dataGuru.length > 0">
            <tr>
                <thead>
                    <th style="width: 30px">#</th>
                    <th style="width: 200px">Nama Guru</th>
                </thead>
            </tr>
            <tr>
                <tbody v-for="(guru, index) in dataGuru" :key="index">
                    <td>{{index+1}}</td>
                    <td>{{guru}}</td>
                </tbody>
            </tr>
        </table>
        <h4 v-else>Tidak ada data</h4>
    </div>

    <script>
        var app = new Vue({
            el : "#app",
            methods : {
                pesan : function() {
                    alert("Selamat belajar Vue.js MEL!")
                },
                simpan: function() {
                    this.dataGuru.push(this.guru);
                    this.guru = "";
                }
            },
            data: {
                'dataGuru' : [
                    {'nama' : 'Amel', 'kelas' : 'XRPL1'},
                    {'nama' : 'Imelda', 'kelas' : 'XRPL2'},
                    {'nama' : 'Adys', 'kelas' : 'XRPL3'},
                    {'nama' : 'Caca', 'kelas' : 'XIRPL1'},
                    {'nama' : 'Zidane', 'kelas' : 'XIRPL2'},
                    {'nama' : 'Ryan', 'kelas' : 'XIRPL3'},
                    {'nama' : 'Kelvin', 'kelas' : 'XIIRPL1'},
                    {'nama' : 'Adel', 'kelas' : 'XIIRPL2'},
                    {'nama' : 'Bayu', 'kelas' : 'XIIRPL3'},
                    {'nama' : 'Rafi', 'kelas' : 'XIIRPL4'},
                ],
                'guru' : ''
            }
        })
    </script>
</body>
</html>
