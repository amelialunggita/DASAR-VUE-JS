<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Hello Mel</title>
</head>
<body>
    <div id="app">
        <p>{{greet('La Nina')}}</p>
    </div>

    <script>
        var app = new Vue({
            el : '#app',
            methods : {
                greet : function (name) {
                    return 'Buenos Dias, '+ name;
                }
            }
        })
    </script>
</body>
</html>
